apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.11'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    compile 'io.rest-assured:rest-assured:3.0.3'
}

test {
    useTestNG {
        suites 'src/test/resources/testng.xml'
    }
}